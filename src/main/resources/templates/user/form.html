<!DOCTYPE HTML>
<html xmlns:th="'http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .content {
        margin: 8px;
    }
    label {
        display: inline-block;
        width: 100px;
    }
</style>
<body>
<div class="container">
    <div>
        <h3>user join (회원가입)</h3>
        <div>
            <form action="/user/new/{id}" method="post">
                <div class="form-group">
                    <div class="content">
                        <label for="user_id">아이디</label>
                        <input type="text" id="user_id" name="user_id" placeholder="아이디">
                    </div>
                    <div class="content">
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" name="user_name" placeholder="이름">
                    </div>
                    <div class="content">
                        <label for="user_tel">핸드폰 번호</label>
                        <input type="text" id="user_tel" name="user_tel" placeholder="핸드폰 번호">
                    </div>
                    <div class="content">
                        <label for="user_email">이메일</label>
                        <input type="text" id="user_email" name="user_email" placeholder="이메일">
                    </div>
                </div>
                <button type="submit">가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
